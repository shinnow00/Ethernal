
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #result {
      margin-top: 20px;
      display: none;
    }
    #backButton {
      margin-top: 20px;
      display: none;
    }
    #qrCodeBox {
      width: 200px;
      height: 200px;
      border: 2px dashed #b1a6c8;
      margin: 10px auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c5d7d;
      font-size: 16px;
      cursor: pointer;
    }
    #loading {
      display: none;
      font-size: 18px;
      color: #333;
    }
    /* Modal styling */
    #cameraModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    #cameraContainer {
      position: relative;
      width: 80%;
      height: 80%;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #cameraFeed {
      width: 100%;
      height: 100%;
    }
    #closeModalBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Product Search</h1>
  <div id="home">
    <!-- QR Code Scanner -->
    <div id="qrCodeBox" onclick="startQRScanner()">Scan QR Code</div>

    <!-- Manual Product Code Input -->
    <input type="number" id="productCodeInput" placeholder="Enter Product Code" required>
    <button onclick="searchProduct()">Go</button>
  </div>

  <div id="result">
    <h2>Product Details</h2>
    <div id="productData"></div>
    <button id="backButton" onclick="goBack()">Back</button>
  </div>

  <div id="loading">Scanning... Please hold on.</div> <!-- Loading message -->

  <!-- Camera Modal (Popup) -->
  <div id="cameraModal">
    <div id="cameraContainer">
      <button id="closeModalBtn" onclick="closeModal()">X</button>
      <div id="cameraFeed"></div>
    </div>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script>
    const API_KEY = 'YOUR_API_KEY'; // Replace with your API key
    const SHEET_ID = 'YOUR_SHEET_ID'; // Replace with your Google Sheet ID

    function searchProduct(productCode) {
      if (!productCode) {
        productCode = document.getElementById('productCodeInput').value;
      }
      if (!productCode) {
        alert('Please enter a valid Product Code.');
        return;
      }

      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const headers = rows[0];
          const product = rows.find(row => row[0] === productCode);

          if (product) {
            const productDataDiv = document.getElementById('productData');
            productDataDiv.innerHTML = '';
            headers.forEach((header, index) => {
              const detail = document.createElement('p');
              detail.textContent = `${header}: ${product[index]}`;
              productDataDiv.appendChild(detail);
            });
            document.getElementById('home').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('backButton').style.display = 'block';
          } else {
            alert('Product not found.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error fetching product data. Please try again later.');
        });
    }

    function goBack() {
      document.getElementById('home').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
      document.getElementById('productCodeInput').value = '';
    }

    function startQRScanner() {
      if (typeof Html5Qrcode === "undefined") {
        alert("QR Code scanner library failed to load!");
        return;
      }

      const html5QrCode = new Html5Qrcode("cameraFeed");
      document.getElementById('cameraModal').style.display = 'block';

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 200, height: 200 } },
        (qrCodeMessage) => {
          html5QrCode.stop();
          searchProduct(qrCodeMessage);
          closeModal();
        },
        (errorMessage) => {
          console.warn("QR Code scanning error:", errorMessage);
        }
      ).catch((err) => {
        console.error("Unable to start scanning", err);
        alert("Error starting the camera. Please try again.");
      });
    }

    function closeModal() {
      document.getElementById('cameraModal').style.display = 'none';
    }
  </script>
</body>
</html>
